<template name="defaultLayout">
    {{> header}}
    <div class="container">
        <hr />
        {{#if loggingIn}}
            {{> loading}}
		{{else}}
			{{#if authenticated}}
				{{#unless redirectAuthenticated}}
					{{> Template.dynamic template=main}}
				{{/unless}}
			{{else}}
				{{#unless redirectPublic}}
					{{> Template.dynamic template=main}}
				{{/unless}}
			{{/if}}
		{{/if}}
        <hr />
    </div>
</template>
